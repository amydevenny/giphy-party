<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/bootstrap.min.css">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">Giphy Party!</h1>
    <form class="form-inline d-flex justify-content-center mb-4">
      <div class="row justify-content-between">
        <input type="text" id="search" class="form-control mr-2 text-center" placeholder="Enter a search term">
        <input type="submit" value="Search Giphy" class="btn btn-primary mt-3 col-5">
        <button id="remove" class="btn btn-secondary ml-2 mt-3 col-5 ml-1">Remove Images</button>
      </div><!-- end row -->
    </form>
    <div id="gif-area" class="row">

    </div><!-- end gif area -->
  </div><!-- end container -->


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
